<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report an Environmental Concern - EcoSphere</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2E8B57",
            "background-light": "#F5F5DC",
            "background-dark": "#1a1a1a",
            "accent": "#4A90E2",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input {
      --tw-ring-color: transparent;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      line-height: 1;
    }
    body {
      background-color: #F5F5DC;
    }
    .dark body {
        background-color: #1a1a1a;
    }
    .dark .bg-background-light {
        background-color: #2c2c2c;
    }
    .dark .text-slate-800 {
        color: #e2e8f0;
    }
    .dark .text-slate-600 {
        color: #94a3b8;
    }
    .dark .text-slate-500 {
        color: #a1a1aa;
    }
    .dark .border-slate-200 {
        border-color: #4a5568;
    }
    .dark .placeholder-slate-400::placeholder {
        color: #718096;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between py-3">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-3xl">eco</span>
<h1 class="text-slate-800 dark:text-slate-100 text-xl font-bold">EcoSphere</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Report Issue</a>
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Blog</a>
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">About Us</a>
</nav>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
<span class="truncate">Login</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-wide hover:bg-primary/30 transition-colors">
<span class="truncate">Sign Up</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto px-4 py-12">
<div class="mx-auto max-w-3xl">
<div class="text-center mb-10">
<h2 class="text-slate-800 dark:text-slate-100 text-4xl font-black leading-tight tracking-tight">Report an Environmental Concern</h2>
<p class="text-slate-600 dark:text-slate-400 text-lg mt-2">Help us protect our community. Detail the issue you've observed below.</p>
</div>
<div class="bg-background-light dark:bg-slate-800 rounded-xl shadow-lg p-6 sm:p-8 space-y-8 border border-slate-200">
<div>
<div class="flex gap-6 justify-between items-center mb-2">
<p class="text-slate-800 dark:text-slate-200 text-base font-medium">Step 1 of 3: Issue Details</p>
<span class="text-slate-500 dark:text-slate-400 text-sm font-medium">33% Complete</span>
</div>
<div class="rounded-full bg-slate-200 dark:bg-slate-700 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 33%;"></div>
</div>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 gap-6">
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Title of the Report</p>
<input class="form-input w-full rounded-lg border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-700 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary/50 transition-colors" placeholder="e.g., Illegal Waste Dumping at City Park" type="text"/>
</label>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Type of Issue</p>
<select class="form-select w-full rounded-lg border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-700 text-slate-800 dark:text-slate-100 focus:border-primary focus:ring-primary/50 transition-colors">
<option>Select an issue type</option>
<option value="dumping">Illegal Dumping</option>
<option value="pollution">Pollution (Air, Water, Soil)</option>
<option value="deforestation">Deforestation</option>
<option value="wildlife">Wildlife Endangerment</option>
<option value="other">Other</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal pb-2">Detailed Description</p>
<textarea class="form-textarea w-full rounded-lg border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-700 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:border-primary focus:ring-primary/50 transition-colors" placeholder="Provide as much detail as possible. What did you see? When did you see it? Who was involved?" rows="5"></textarea>
</label>
</div>
<div class="flex justify-end pt-4">
<button class="flex min-w-[120px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors" type="button">
<span>Next</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</form>
</div>
</div>
</div>
</main>
</div>
</body></html>
