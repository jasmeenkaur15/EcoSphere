        passwordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    // Toggle password visibility for confirm password field
    document.getElementById('toggle-confirm-password').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirm-password');
      const icon = this.querySelector('span');
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        confirmPasswordInput.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    // Form submission
    document.getElementById('signup-form-element').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullName = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const terms = document.getElementById('terms').checked;
      const errorMsg = document.getElementById('password-error');

      // Validation
      if (!fullName || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.classList.remove('hidden');
        return;
      } else {
        errorMsg.classList.add('hidden');
      }
      if (!terms) {
        alert('Please agree to the Terms and Conditions.');
        return;
      }

      // Simulate saving data to server (using localStorage)
      const userData = { name: fullName, email: email, loggedIn: true, timestamp: new Date().toISOString() };
      localStorage.setItem('userSession', JSON.stringify(userData));

      // Hide form and show success message
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-as-text').textContent = `You are logged in as ${fullName}`;
      document.getElementById('success-message').classList.remove('hidden');

      // Optional: Redirect after a delay
      setTimeout(() => {
        // window.location.href = 'dashboard.html'; // Uncomment to redirect
      }, 3000);
    });

    // Check if already logged in (on page load)
    window.addEventListener('load', function() {
      const session = localStorage.getItem('userSession');
      if (session) {
        const user = JSON.parse(session);
        if (user.loggedIn) {
          document.getElementById('signup-form').classList.add('hidden');
          document.getElementById('login-as-text').textContent = `You are logged in as ${user.name}`;

        }
