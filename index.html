<!DOCTYPE html>
<html class="light" lang="en">

            "DEFAULT": "0.5rem",

</head>

            <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-ai-bubble-light dark:bg-ai-bubble-dark cursor-pointer" href="#">
              <span class="material-symbols-outlined text-lg text-text-primary-light dark:text-text-primary-dark">chat_bubble</span>
              <p class="text-sm font-medium leading-normal truncate text-text-primary-light dark:text-text-primary-dark">Composting &amp; Recycling Tips</p>

            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer" href="#">

              <p class="text-sm font-medium leading-normal truncate text-text-secondary-light dark:text-text-secondary-dark">Reducing Carbon Footprint</p>

        </div>
        <div class="flex flex-col gap-1">

          <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 cursor-pointer" href="#">

            <p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Online</p>

            <span class="material-symbols-outlined">delete</span>
          </button>
          <button class="p-2 text-text-secondary-light dark:text-text-secondary-dark rounded-full hover:bg-black/5 dark:hover:bg-white/5">
            <span class="material-symbols-outlined">download</span>
          </button>
          <button class="p-2 text-text-secondary-light dark:text-text-secondary-dark rounded-full hover:bg-black/5 dark:hover:bg-white/5">

          </button>
        </div>
      </header>
      <!-- Conversation Area -->
      <div class="flex-1 overflow-y-auto p-6 space-y-6" id="chat-box">
        <!-- Bot Message -->
        <div class="flex items-end gap-3">
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 h-10 shrink-0" data-alt="AI Chatbot avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAD9rdLHhZQlKDLQD531LLi6QGbdZdDfYBeTPVDdU9AkiOCEfc0LDK44k5etDrrPEBwaKGfMQ0dZSgqwS_fbIBXLFqBnvtsmxUC_JHcft7rLLSo-NYqIfbNd8SfYTzxobl6zvBf-lBrPRX7x3XErbTOA3xmfeYOWLBvCwPMLve0i80EyjImwU-M3MANGJ441gkQ01yQAzgPovPGZK48-sriA3E1eqtz9MfBSAuTpNBYacdxqqJ9JBTxAeNC-1gFcbwfAzk2yoETQ6s");'></div>

              ðŸ‘‹ Hi! I'm your AI Chatbot. How can I help?

          <button class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-lg text-white bg-primary hover:bg-primary/90" id="send-btn">
            <span class="material-symbols-outlined">send</span>
