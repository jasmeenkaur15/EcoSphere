<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Your Report Summary - EcoSphere</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2E8B57",
            "background-light": "#F5F5DC",
            "background-dark": "#1a1a1a",
            "accent": "#4A90E2",
          },
          fontFamily: {
            "display": ["Public Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      line-height: 1;
    }
    body {
      background-color: #F5F5DC;
    }
    .dark body {
        background-color: #1a1a1a;
    }
    .dark .bg-background-light {
        background-color: #2c2c2c;
    }
    .dark .text-slate-800 {
        color: #e2e8f0;
    }
    .dark .text-slate-600 {
        color: #94a3b8;
    }
    .dark .text-slate-500 {
        color: #a1a1aa;
    }
    .dark .border-slate-200 {
        border-color: #4a5568;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between py-3">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-3xl">eco</span>
<h1 class="text-slate-800 dark:text-slate-100 text-xl font-bold">EcoSphere</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="1st.html">Dashboard</a>
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="2nd.html">Report Issue</a>
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Blog</a>
<a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">About Us</a>
</nav>
<div class="flex items-center gap-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
<span class="truncate">Login</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-wide hover:bg-primary/30 transition-colors">
<span class="truncate">Sign Up</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto px-4 py-12">
<div class="mx-auto max-w-3xl">
<div class="text-center mb-10">
<h2 class="text-slate-800 dark:text-slate-100 text-4xl font-black leading-tight tracking-tight">Your Report Summary</h2>
<p class="text-slate-600 dark:text-slate-400 text-lg mt-2">Review your submitted environmental concern. We'll follow up soon!</p>
</div>
<div id="report-display" class="bg-background-light dark:bg-slate-800 rounded-xl shadow-lg p-6 sm:p-8 space-y-6 border border-slate-200">
<!-- Report content will be inserted here by JavaScript -->
</div>
<div class="flex justify-between pt-6">
<button onclick="window.location.href='2nd.html'" class="flex min-w-[120px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-6 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-100 text-base font-bold leading-normal tracking-wide hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
<span>Edit Report</span>
</button>
<button onclick="window.location.href='1st.html'" class="flex min-w-[120px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
<span>Back to Dashboard</span>
<span class="material-symbols-outlined">home</span>
</button>
</div>
</div>
</div>
</main>
<script>
  // JavaScript to load and display the saved report data
  const reportData = JSON.parse(localStorage.getItem('ecoSphereReport'));
  const displayDiv = document.getElementById('report-display');
  
  if (reportData) {
    displayDiv.innerHTML = `
      <div class="space-y-4">
        <div>
          <h3 class="text-slate-800 dark:text-slate-200 text-lg font-bold">Title</h3>
          <p class="text-slate-600 dark:text-slate-400">${reportData.title}</p>
        </div>
        <div>
          <h3 class="text-slate-800 dark:text-slate-200 text-lg font-bold">Type of Issue</h3>
          <p class="text-slate-600 dark:text-slate-400">${reportData.type.charAt(0).toUpperCase() + reportData.type.slice(1)}</p>
        </div>
        <div>
          <h3 class="text-slate-800 dark:text-slate-200 text-lg font-bold">Detailed Description</h3>
          <p class="text-slate-600 dark:text-slate-400">${reportData.description}</p>
        </div>
        <div>
          <h3 class="text-slate-800 dark:text-slate-200 text-lg font-bold">Submitted On</h3>
          <p class="text-slate-600 dark:text-slate-400">${new Date(reportData.timestamp).toLocaleString()}</p>
        </div>
      </div>
    `;
  } else {
    displayDiv.innerHTML = `
      <p class="text-slate-600 dark:text-slate-400 text-center">No report data found. Please <a href="2nd.html" class="text-primary hover:underline">submit a report</a> first.</p>
    `;
  }
</script>
</div>
</body>
</html>
